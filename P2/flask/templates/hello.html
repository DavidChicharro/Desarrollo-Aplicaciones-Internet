<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pagina de Bienvenida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>{{ titulo }}</h1>
    <h2>Subtítulo</h2>
    <p>Esto es un párrafo</p>
    {% if name %}
      <p>Hola {{ name }}!</p>
    {% else %}
      <p>Hola a todos!</p>
    {% endif %}

    <h4>Imagen de la Alhambra</h4>
    <img src="{{url_for('static', filename='alhambra.jpeg')}}" alt="Alhambra">
  </body>
</html>
